<h1>{{name}}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad::</td>
    <dd>{{age}}</dd>

    <td>Metodo:</td>
    <dd>{{getHeroDescription()}}</dd>

    <td>Catitalizado:</td>
    <dd>{{capitalizedName}}</dd>
</dl>

<button
    *ngIf="name !== 'spiderman'"
    class="btn btn-primary mx-2"
    (click)="chageHero()">
    Cambiar nombre
</button>
<button
     *ngIf="age !== 33"
    class="btn btn-primary mx-2"
    (click)="changeAge()">
    Cambiar edad
</button>

<button
    class="btn btn-primary"
    (click)="reset()">
    reset
</button>
